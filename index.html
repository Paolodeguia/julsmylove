  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;

    }

    .container {

      padding: 20px;
      z-index: 2;
    }

    h1 {

      color: #b30047;
    }

    p {
      font-size: 1.2rem;
      color: #660033;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff3366;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #555;
      color: white;
      position: absolute;
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Slideshow */
    .slideshow {
      display: none;
      text-align: center;
    }

    .slideshow img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 15px pink;
      margin-bottom: 15px;
    }

    audio {
      display: none;
    }

 #floatingImages {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;

}

.floating-img {

  object-fit: cover;

  </style>

function spawnFloatingImages() {
  const container = document.getElementById("floatingImages");

  floatingPhotos.forEach((src) => {
    const img = document.createElement("img");
    img.src = src;
    img.className = "floating-img";

    // Random start position
    img.style.left = Math.random() * (window.innerWidth - 100) + "px";
    img.style.top = Math.random() * (window.innerHeight - 100) + "px";

    // Animate randomly like GIF
    const dx = (Math.random() - 0.5) * 200; // move left/right
    const dy = (Math.random() - 0.5) * 200; // move up/down
    const duration = 3 + Math.random() * 3; // 3-6 seconds

    const size = 150 + Math.random() * 70;
    img.style.width = size + "px";
    img.style.height = size + "px";

    img.animate(
      [
        { transform: `translate(0px, 0px)` },
        { transform: `translate(${dx}px, ${dy}px)` }
      ],
      {
        duration: duration * 1000,
        iterations: Infinity,
        direction: "alternate",
        easing: "ease-in-out"
      }
    );

    container.appendChild(img);
  });
}
